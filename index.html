<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div class="container">
        <div><h1><span>The Psychic Game!</span></h1></div>
        <div><h3>Guess what letter I'm thinking of:</h3></div>
        <div><h3>Wins:<span id="winCount">0</span></h3></div>
        <div><h3>Losses:<span id="lossCount">0</span></h3></div>
        <div><h3>Guesses left:<span id="guessesLeft">10</span></h3></div>
        <div><h3>Your guesses so far:<span id="letterGuessed"></span></h3></div>

    </div>


    <script src="assets/javascript/game.js"></script>
</body>
</html>
