<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div><h1><span>The Psychic Game!</span></h1></div>
        <div><h3>Guess what letter I'm thinking of:</h3></div>
        <div><h3>Wins:<span id="winCount">0</span></h3></div>
        <div><h3>Losses:<span id="lossCount">0</span></h3></div>
        <div><h3>Guesses left:<span id="guessesLeft">10</span></h3></div>
        <div><h3>Your guesses so far:<span id="letterGuessed"></span></h3></div>

    </div>


    <script type="text/javascript">

        var letterChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        
        var wins = 0;
        var losses = 0;
        var numberGuesses = 10;
        var userGuessed = document.getElementById("letterGuessed")
        var winCount = document.getElementById("winCount");
        var lossCount = document.getElementById("lossCount"); 
        var guessesLeft = document.getElementById("guessesLeft");
        



        var computerChoice = letterChoices[Math.floor(Math.random()*letterChoices.length)]; 
        console.log(computerChoice);

        document.onkeyup = function(event){
            

            var userGuess = event.key;

            if (userGuess === computerChoice){
                wins++;
                winCount.textContent = wins;
                alert("You win! Great job! Play again!")
                numberGuesses = 10;
                computerChoice = letterChoices[Math.floor(Math.random()*letterChoices.length)]; 
                console.log(computerChoice);
                userGuessed.textContent = "";

            } else if (userGuess !== computerChoice){
                numberGuesses--;
                guessesLeft.textContent = numberGuesses;
                userGuessed.textContent += userGuess + ",";
            }
            
            if (numberGuesses <= 0){
                losses++;
                lossCount.textContent = losses;
                numberGuesses = 10;
                alert("You Lose! Try Agian!");
                computerChoice = letterChoices[Math.floor(Math.random()*letterChoices.length)]; 
                console.log(computerChoice);
                userGuessed.textContent ="";

            }


        }

        
    

    

    
        





    
    
    
    
    </script>



    
</body>
</html>
